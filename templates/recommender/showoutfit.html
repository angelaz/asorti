<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script type='text/javascript'>
    formatted = false;
    $(document).ready(function () {
        if (formatted == false)
        {
        $('a[class^="accessories-"]').each(function()
        {
            ctr = $(this).attr("class").split('-')[1]
            $('#jewelry_area-' + ctr).append($(this));
            $('#jewelry_area-' + ctr).append('<br/>');
            $(this).height('90');
            $(this).show();
        });
        $('a[class^="clothing-"]').each(function()
        {
            ctr = $(this).attr("class").split('-')[1]
            $('#clothing_area-' + ctr).append($(this));
            $('#clothing_area-' + ctr).append('<br/>');
            $(this).height('120');
            $(this).show();
        });
        $('a[class^="shoes-"]').each(function()
        {
            ctr = $(this).attr("class").split('-')[1]
            $('#jewelry_area-' + ctr).append($(this));
            $('#jewelry_area-' + ctr).append('<br/>');
            $(this).height('90');
            $(this).show();
        });
        formatted = true;
        }
});
</script>
{% load ratings_extra %}
{% for item in outfit.1 %}
<a href='{{item.id}}' class='{{high_level_category_reverse|get:item.high_level_category}}-{{ctr}}' style='display:none'><img src='{{STATIC_URL}}{{item.filename}}' height='100px' /></a>
{% endfor %}
<div style='border-width:1px;border-style:solid' valign=top'>
<table>
    <tr>
        <td id='accessories_area-{{ctr}}' valign='top'>
        </td>
        <td id='clothing_area-{{ctr}}' valign='top'>
        </td>
        <td id='jewelry_area-{{ctr}}' valign='top'>
        </td>
    </tr>
</table>
</div>
<span class="product_description">Occasion: {{occasion_reverse|get:outfit.0.occasion}}<br />
Style: {{style_reverse|get:outfit.0.style}}
</span>
