
<!DOCTYPE html>

    <meta name="description" content="">

    <!-- Le styles -->
    <link href="{{STATIC_URL}}css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet">

    <style type="text/css">

        padding-top: 60px;

  <body>

    <div id="wrap">


    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Asorti</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">HOME</a></li>
              <li><a href="http://blog.asortistyle.com">BLOG</a></li>
              <li><a href="#contact">CONTACT</a></li>
            </ul>
          </div><!--/.nav-collapse -->



        </div>
      </div>
    </div>

    <div class="body-container">
      <div class="row-fluid">
        <div class="span4">
          <img class="homepage-img pull-right" src="{{STATIC_URL}}landing-page/langind-page1.png" alt="">
        </div>
        <div class="span4">
          <img class="homepage-img" src="{{STATIC_URL}}landing-page/langind-page2.png" alt="">
       </div>
        <div class="span4">

        </div>
      </div>


      <div class="row">
        <div class="span12 hompeage-signup">
          <form method="post" class="form-inline" id="signup-form">  {% csrf_token %}
            <input name="email" class="span6" type="text"  placeholder="Email address">
            <button type="submit" onclick="form_submit();" class="btn">Request Invite</button>
          </form>
        </div>
      </div>

    </div> <!-- /body-container -->

    <div id="push"></div>
</div>
