<!DOCTYPE html>

<html lang="en">
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta charset="utf-8">
  <!-- Title and other stuffs -->
  <title>Asorti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Asorti">

  <link href="{{STATIC_URL}}css/css" rel="stylesheet" type="text/css">

  <!-- Stylesheets -->
  <link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet">
  <!-- Pretty Photo -->
  <link href="{{STATIC_URL}}css/prettyPhoto.css" rel="stylesheet">
  <!-- Main stylesheet -->
  <link href="{{STATIC_URL}}css/style.css" rel="stylesheet">
  <!-- Stylesheet for Color -->
  <link href="{{STATIC_URL}}css/red.css" rel="stylesheet">
  <!-- Responsive style (from Bootstrap) -->
  <link href="{{STATIC_URL}}css/bootstrap-responsive.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/product.css" media="all" />


  <!-- Favicon -->
  <link href="{{STATIC_URL}}img/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <style type="text/css"></style>


</head>

<body>

  <div id="wrap">


    <!-- Header starts -->
    <header>
      <div class="container">
        <div class="row">
          <div class="span4">
            <!-- Logo. Use class "color" to add color to the text. -->
            <div class="logo">
              <h1><a class="brand" href="">Asorti</a></h1>
              <!--             <p class="meta">Matching making for clothes.</p> -->
            </div>
          </div>

          <div class="span8">
          </div>

        </div>
      </div>
    </header>
    <!-- Header ends -->


    {% block navbar %}
    <!-- Navigation -->
    <div class="navbar">
     <div class="navbar-inner">
       <div class="container">
        <div class="row">
          <div class="span12">
            <div class="nav-collapse collapse">
              <ul class="nav">
                <li><a href="http://www.asortistyle.com">Home</a></li>
                <li><a href="http://blog.asortistyle.com">Blog</a></li>
                <li><a href="http://www.asortistyle.com/contactus.html">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Navigation ends -->
  {% endblock %}


  <div class="container">

    {% block product %}
    {% block item %}
    {% endblock %}
    {% block recommendation %}
    {% endblock %}
    {% endblock %}
    {% block catalog %}
    {% endblock %}

  </div> <!-- /container -->

  <div id="push"></div>
</div>

<!-- Footer starts -->
<footer>
  <div class="container">
    <!-- Copyright info -->
    <p class="copy" style="text-align: center">Copyright Â© 2013 | <a href="">Asorti</a> | <a href="">Blog</a> | <a href="">Contact Us</a></p>
  </div>
</div>
<div class="clearfix"></div>
</div>
</footer>

<!-- Footer ends -->

   <!-- Le javascript
   ================================================== -->
   <!-- Placed at the end of the document so the pages load faster -->
   <script src="{{STATIC_URL}}js/bootstrap.js"></script>
   <script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
   <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
   <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
   <script type="text/javascript" src="//assets.pinterest.com/js/pinit.js"></script>

   $(document).ready(function () {
     $(".not_impl").click(function() {alert("Not implemented yet!");});

 </body>
